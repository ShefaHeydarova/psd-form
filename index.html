<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="total">
      <div class="container">
        <h1>sign in</h1>
        <form action="#">
          <label for="email" class="label-design">email</label> <br />
          <input
            type="email"
            id="email"
            placeholder="nepdud@gmail.com"
            class="input-design"
          />
          <br /><br />
          <label for="parol" class="label-design">password</label> <br />
          <input
            type="password"
            id="parol"
            placeholder="*****"
            class="input-design"
          />

          <br /><br />
        <div class="justify">
            <div>
                <input type="checkbox" id="check" checked />
                <label for="check" id="remember">Remember me</label>
             </div>
             <div>
                <a href="#" id="forgot">Forgot</a>
             </div>
        </div>

          <button type="submit" id="sign-in">sign in</button>

          <button class="button" id="facebook"><a href="#">facebook</a></button>
          <button class="button" id="twitter"><a href="#">twitter</a></button>
        </form>
      </div>
    </div>
  </body>
</html>
